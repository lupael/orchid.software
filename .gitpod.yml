image:
  file: .gitpod.Dockerfile
tasks:
  - init: mysql -u root -e "create database laravel" && cp .env.example .env && sed -i "s|APP_URL=|APP_URL=${GITPOD_WORKSPACE_URL}|g" .env && sed -i "s|APP_URL=https://|APP_URL=https://8000-|g" .env && composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    command: php artisan export && php artisan make:sitemap
